---
layout: page
permalink: /news/
title: News
lunr_exclude: true
---


<ul class="post-list">
{% for post in site.posts %}
  <li>
    <span class="post-meta">{{ post.date | date: "%-d %B %Y" }}</span>

    <h2>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
  </li>
{% endfor %}
</ul>

<p class="rss-subscribe">
    <a href="{{ "/rss.xml" | prepend: site.baseurl }}" title="RSS"><img src="{{ "/assets/feed.png" | prepend: site.baseurl }}"></a>
</p>
