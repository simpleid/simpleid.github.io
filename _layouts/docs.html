<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="sidebar-container">
          <div class="sidebar">
            {% unless page.hide_doc_header %}
              <nav class="doc-doctree">
              {% include doctree.html title='div'  %}
              </nav>
            {% endunless %}
          </div>
          <main class="post doc">

            <header class="post-header">
              <h1 class="post-title">{{ page.title }}</h1>
            </header>

            {% if site.github.repository_url %}
            <div class="edit-docs">
            <a href="{% github_edit_link %}" title="Help improve our documentation!">Edit this page in GitHub</a>
            </div>
            {% endif %}

            <article class="post-content">
              {{ content }}
            </article>

          </main>
        </div>
      </div>
    </div>

    {% include footer.html %}

    <script type="text/javascript">
        function docHeader() {
            return {
                open: false,

                title: {
                    ['@click']() {
                        this.open = !this.open;
                    }
                },

                sections: {
                    ['x-show']() {
                        return this.open;
                    }

                    // use transition: height .3s linear and height:0!important instread of display: none
                }
            }
        }

        anchors.add('.doc h2, .doc h3, .doc h4');
        anchors.remove('.doc-toc h4');
    </script>

  </body>

</html>
