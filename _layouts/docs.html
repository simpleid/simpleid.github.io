<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}
    {% include doc_header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="post doc">

          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
          </header>

          {% if site.github.repository_url %}
          <div class="edit-docs">
          <a href="{{site.github.repository_url}}/blob/master{{ page.path | replace:'/repo',''}}" title="Help improve our documentation!">Edit this page in GitHub</a>
          </div>
          {% endif %}

          <article class="post-content">
            {{ content }}
          </article>

        </div>
      </div>
    </div>

    {% include footer.html %}

    <script type="text/javascript">
(function ($) {
    $(document).ready(function () {
        $('.doc-header h2').click(function() {
          $('.doc-header .doc-sections').slideToggle();
        });
    });
})(jQuery);
    </script>

    <script type="text/javascript">
(function ($) {
    $(document).ready(function () {
       anchors.add('.doc h2, .doc h3, .doc h4');
       anchors.remove('.doc-toc h4');
    });
})(jQuery);
    </script>

  </body>

</html>
